<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    {% include 'bootstrap.html' %}
</head>
<body>
  <h1>{{message}}</h1>
<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <!-- Placeholder image for illustration purposes -->
                            <img src="https://images.unsplash.com/photo-1587718880944-4ed8bc9d2606?q=80&w=1852&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                 alt="signup form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form action="#" method="post">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-user fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Signup to Thapar Art Gallery</span>
                                    </div>

                                  <div class="mb-4">
                                      <label for="profilePhoto" class="form-label">Profile Photo</label>
                                      <input type="file" class="form-control" id="profilePhoto" name="profilePhoto" accept="image/*">
                                  </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="name" name="name" class="form-control form-control-lg"/>
                                        <label class="form-label" for="name">Name</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="rollNumber" name="rollNumber" class="form-control form-control-lg"/>
                                        <label class="form-label" for="rollNumber">Roll Number</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="email" id="email" name="email" class="form-control form-control-lg"/>
                                        <label class="form-label" for="email">Email address</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="password" name="password" class="form-control form-control-lg"/>
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-dark btn-lg btn-block" type="submit">Signup
                                        </button>
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a
                                                href="login"
                                                style="color: #393f81;">Login here</a></p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
